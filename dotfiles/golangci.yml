linters-settings:
  errcheck:
    ignore: github.com/go-kit/kit/log:.*,database/sql:Rollback

linters:
  enable:
    - dupl
    - goconst
    - misspell
    - unparam
    - prealloc
    - unused
    - staticcheck
    - gofmt
    - errorlint
    - noctx
    - sqlclosecheck
    - unconvert

  disable:
    - interfacer

issues:
  exclude:
    - "`?encodeFixed(32|64)Pb`? is unused"

# vim: set et shiftwidth=2:
