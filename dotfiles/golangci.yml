linters-settings:
  maligned:
    suggest-new: true

linters:
  enable:
    #- fieldalignment
    - dupl
    - goconst
    - misspell
    - unparam
    - prealloc
    - unused
    - staticcheck
    - gofmt
    - errorlint
    - noctx
    - sqlclosecheck
    - unconvert

  disable:
    - errcheck
    - typecheck
    - megacheck
    - interfacer

issues:
  exclude:
    - "`?encodeFixed(32|64)Pb`? is unused"

